{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>University Lost and Found</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>University Lost and Found</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'lost_items' %}">Lost</a>
            <a href="{% url 'found_items' %}">Found</a>
            {% if user.is_authenticated %}
                <a href="{% url 'create_item' %}">Post Item</a>
                <a href="{% url 'user_posts' %}">My Posts</a>
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: white; margin: 0 15px; text-decoration: none; cursor: pointer; font: inherit;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        // Ensure the logout form is only interactive after login
        document.addEventListener('DOMContentLoaded', function() {
            const logoutForm = document.getElementById('logout-form');
            if (logoutForm) {
                logoutForm.addEventListener('submit', function(event) {
                    console.log('Logout form submitted as POST');
                });
            }
        });
    </script>
</body>
</html>
